<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bobbys club</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aaa21aa8c5cd6611c1403_12b65e88fcee46e5a609c5381dcdde42.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        @keyframes slideInFromBottom {
            0% {
                transform: translate(-150vw, -100vh) scale(0.7) rotate(-10deg);
                opacity: 0;
            }
            70% {
                transform: translate(-45%, -20px) scale(1.05) rotate(2deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 180px;
            display: flex;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            animation: slideInFromBottom 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        #chat-portrait-container {
            position: relative;
            width: 140px;
            height: 180px;
            z-index: 10;
        }
        
        #chat-portrait {
            width: 140px;
            height: 180px;
            background: #2a1810;
            border: 4px solid #fff;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 0 2px #888, -4px 0 0 2px #888, 0 -4px 0 2px #888;
        }
        
        #chat-portrait img {
            width: 130px;
            height: 170px;
            object-fit: cover;
            image-rendering: pixelated;
            border: 2px solid #654321;
        }
        
        #chat-main-box {
            background: #000;
            border: 4px solid #fff;
            width: 560px;
            height: 180px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 0 2px #888;
            position: relative;
            z-index: 5;
        }
        
        #chat-header {
            background: #1a1a1a;
            border-bottom: 2px solid #fff;
            padding: 8px 15px;
            color: #fff;
            font-size: 8px;
            height: 24px;
            display: flex;
            align-items: center;
        }
        
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        #chat-messages {
            height: 100px;
            padding: 15px 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #fff;
            font-size: 10px;
            line-height: 1.8;
            border-bottom: 2px solid #fff;
        }
        
        .message {
            margin: 2px 0;
            padding: 0;
        }
        
        .bot-message {
            color: #fff;
        }
        
        .typing-text {
            color: #fff;
        }
        
        .user-input-display {
            color: #ffff00;
        }
        
        #chat-input-container {
            height: 50px;
            display: flex;
            background: #000;
            border-top: 1px solid #333;
        }
        
        #chat-prompt {
            padding: 15px 20px;
            color: #fff;
            font-size: 10px;
            display: flex;
            align-items: center;
            border-right: 2px solid #333;
            min-width: 30px;
            background: #111;
        }
        
        #chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #000;
            color: #ffff00;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            outline: none;
        }
        
        #chat-input::placeholder {
            color: #666;
        }
        
        #social-buttons {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 100;
        }
        
        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 3px solid #fff;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }
        
        .social-btn:nth-child(2) {
            animation-delay: 1s;
        }
        
        .social-btn:nth-child(3) {
            animation-delay: 1.5s;
        }
        
        .social-btn:hover {
            transform: scale(1.1) translateY(-5px);
            border-color: #64ffda;
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
            animation: breathe 2s ease-in-out infinite;
        }
        
        .social-btn img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            image-rendering: pixelated;
        }
        
        @media (max-width: 768px) {
            #chat-container {
                bottom: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                transform: none;
                height: 140px;
            }
            
            #chat-portrait-container {
                width: 100px;
                height: 140px;
            }
            
            #chat-portrait {
                width: 100px;
                height: 140px;
            }
            
            #chat-portrait img {
                width: 90px;
                height: 130px;
            }
            
            #chat-main-box {
                width: calc(100% - 100px);
                height: 140px;
            }
            
            #chat-messages {
                height: 70px;
                font-size: 8px;
                padding: 10px;
            }
            
            #chat-input-container {
                height: 40px;
            }
            
            #chat-input {
                font-size: 8px;
                padding: 10px;
            }
            
            #social-buttons {
                bottom: 15px;
                left: 15px;
                gap: 10px;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
            }
            
            .social-btn img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="social-buttons">
        <a href="https://bags.fm/DKVbM9BTDftVRFVwTyUVW8ugWVWYsmRJMBQDKVdoBAGS" target="_blank" class="social-btn" title="Bags.fm">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aad7bb391444ed292033c_ChatGPT%20Image%20Aug%2012%2C%202025%2C%2003_56_38%20AM.png" alt="Bags">
        </a>
        <a href="https://x.com/bobbysfund" target="_blank" class="social-btn" title="X (Twitter)">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aad7b1e098c7fa15c49f2_ChatGPT%20Image%20Aug%2012%2C%202025%2C%2003_54_34%20AM.png" alt="X">
        </a>
        <a href="https://www.illusionoflife.inc/" target="_blank" class="social-btn" title="Illusion of Life">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aaf02c86216fc52f37470_ChatGPT%20Image%20Aug%2012%2C%202025%2C%2003_58_46%20AM.png" alt="Illusion of Life">
        </a>
    </div>
    
    <div id="chat-container">
        <div id="chat-portrait-container">
            <div id="chat-portrait">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aaa21aa8c5cd6611c1403_12b65e88fcee46e5a609c5381dcdde42.png" alt="Bobby" id="bobby-portrait">
            </div>
        </div>
        <div id="chat-main-box">
            <div id="chat-header">
                BOBBY
            </div>
            <div id="chat-content">
                <div id="chat-messages">
                    <div class="message bot-message" id="current-message">Hey! I'm Bobby. What's up?</div>
                </div>
                <div id="chat-input-container">
                    <div id="chat-prompt">></div>
                    <input type="text" id="chat-input" placeholder="Type your message..." maxlength="200">
                </div>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model, mixer, idleAction;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.45, 1.03, 1.87);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Basic lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enabled = false; // Disable mouse controls
            controls.target.set(-0.33, 0.52, -0.38);

            // Load GLB
            const loader = new GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/sovagpt/vinnie/main/vinnie.glb',
                function(gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Setup animation mixer
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // Find Vinnie Idle animation
                        const idleClip = gltf.animations.find(clip => clip.name === 'Vinnie Idle');
                        if (idleClip) {
                            idleAction = mixer.clipAction(idleClip);
                            idleAction.play(); // Auto-play Vinnie Idle
                            console.log('Found and playing Vinnie Idle animation');
                        } else {
                            console.log('Available animations:', gltf.animations.map(a => a.name));
                            // If no "Vinnie Idle", use first animation
                            if (gltf.animations[0]) {
                                idleAction = mixer.clipAction(gltf.animations[0]);
                                idleAction.play(); // Auto-play first animation
                                console.log('Using and playing first animation:', gltf.animations[0].name);
                            }
                        }
                    }
                    
                    setupChat();
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading GLB:', error);
                }
            );

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupChat() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            let isTyping = false;
            let currentAudio = null;

            function typeText(text, element, speed = 50) {
                return new Promise((resolve) => {
                    element.textContent = '';
                    let i = 0;
                    
                    function typeChar() {
                        if (i < text.length) {
                            element.textContent += text.charAt(i);
                            i++;
                            setTimeout(typeChar, speed);
                        } else {
                            resolve();
                        }
                    }
                    
                    typeChar();
                });
            }

            function playAudio(audioBase64) {
                try {
                    // Stop any currently playing audio
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    // Create and play new audio
                    const audioBlob = new Blob([
                        new Uint8Array(atob(audioBase64).split('').map(char => char.charCodeAt(0)))
                    ], { type: 'audio/mpeg' });
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    currentAudio = new Audio(audioUrl);
                    
                    currentAudio.play().catch(error => {
                        console.error('Audio playback failed:', error);
                    });

                    // Clean up URL when audio ends
                    currentAudio.addEventListener('ended', () => {
                        URL.revokeObjectURL(audioUrl);
                        currentAudio = null;
                    });
                } catch (error) {
                    console.error('Audio creation failed:', error);
                }
            }

            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isTyping) return;

                isTyping = true;
                
                // Show user input in yellow
                const currentMessage = document.getElementById('current-message');
                currentMessage.className = 'message user-input-display';
                currentMessage.textContent = `> ${message}`;
                
                chatInput.value = '';
                chatInput.disabled = true;

                // Send to API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(async (data) => {
                    // Wait a moment for effect
                    setTimeout(async () => {
                        currentMessage.className = 'message bot-message';
                        
                        // Prepare audio first if available
                        let audioReady = null;
                        if (data.audio) {
                            try {
                                // Stop any currently playing audio
                                if (currentAudio) {
                                    currentAudio.pause();
                                    currentAudio = null;
                                }

                                // Create audio but don't play yet
                                const audioBlob = new Blob([
                                    new Uint8Array(atob(data.audio).split('').map(char => char.charCodeAt(0)))
                                ], { type: 'audio/mpeg' });
                                
                                const audioUrl = URL.createObjectURL(audioBlob);
                                audioReady = new Audio(audioUrl);
                                
                                // Clean up URL when audio ends
                                audioReady.addEventListener('ended', () => {
                                    URL.revokeObjectURL(audioUrl);
                                    currentAudio = null;
                                });
                            } catch (error) {
                                console.error('Audio creation failed:', error);
                            }
                        }
                        
                        // Start typing and audio simultaneously
                        if (audioReady) {
                            currentAudio = audioReady;
                            audioReady.play().catch(error => {
                                console.error('Audio playback failed:', error);
                            });
                        }
                        
                        await typeText(data.response, currentMessage, 80);
                        
                        isTyping = false;
                        chatInput.disabled = false;
                        chatInput.focus();
                    }, 800);
                })
                .catch(async (error) => {
                    console.error('Error:', error);
                    setTimeout(async () => {
                        currentMessage.className = 'message bot-message';
                        await typeText('Sorry, I had trouble connecting. Please try again!', currentMessage, 80);
                        
                        isTyping = false;
                        chatInput.disabled = false;
                        chatInput.focus();
                    }, 800);
                });
            }

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isTyping) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus input on load
            chatInput.focus();
        }

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            if (mixer) {
                mixer.update(deltaTime);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
