<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinnie - 3D Model Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #64ffda, #00bcd4, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.6), 0 0 30px rgba(100, 255, 218, 0.4);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .viewer-container {
            width: 100%;
            height: 100vh;
            position: relative;
            cursor: grab;
        }

        .viewer-container:active {
            cursor: grabbing;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            z-index: 100;
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 50px;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-top: 3px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-panel {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            max-width: 300px;
            opacity: 0.9;
        }

        .info-panel h3 {
            color: #64ffda;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .info-panel p {
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .info-panel {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin: 1rem;
                max-width: none;
            }
            
            .controls {
                left: 1rem;
                bottom: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">VINNIE</h1>
            <p class="subtitle">Interactive 3D Model Experience</p>
        </div>

        <div class="viewer-container">
            <canvas id="canvas"></canvas>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading 3D Model...</p>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">Reset View</button>
            <button class="control-btn" onclick="toggleAnimation()">Toggle Rotation</button>
            <button class="control-btn" onclick="toggleWireframe()">Wireframe</button>
        </div>

        <div class="info-panel">
            <h3>Model Controls</h3>
            <p><strong>Mouse:</strong> Click and drag to rotate</p>
            <p><strong>Scroll:</strong> Zoom in/out</p>
            <p><strong>Touch:</strong> Pinch to zoom, drag to rotate</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, model;
        let isAnimating = false;
        let isWireframe = false;
        let controls;

        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationSpeed = 0.005;

        // Initialize the 3D scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x64ffda, 0.5, 50);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);

            const spotLight = new THREE.SpotLight(0x00bcd4, 0.8, 30, Math.PI / 6);
            spotLight.position.set(0, 10, 0);
            spotLight.target.position.set(0, 0, 0);
            scene.add(spotLight);
            scene.add(spotLight.target);

            // Load the GLB model
            loadModel();

            // Setup controls
            setupControls();

            // Start render loop
            animate();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'https://raw.githubusercontent.com/sovagpt/vinnie/main/vinnie.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Scale and position the model
                    model.scale.setScalar(1);
                    model.position.y = 0;
                    
                    // Enable shadows
                    model.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            
                            // Enhance materials
                            if (node.material) {
                                node.material.metalness = 0.3;
                                node.material.roughness = 0.4;
                            }
                        }
                    });
                    
                    scene.add(model);
                    
                    // Hide loading screen
                    document.getElementById('loading').style.display = 'none';
                    
                    // Center camera on model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxSize = Math.max(size.x, size.y, size.z);
                    camera.position.set(center.x, center.y + maxSize * 0.5, center.z + maxSize * 1.5);
                    camera.lookAt(center);
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').innerHTML = '<p>Error loading model. Please check the file path.</p>';
                }
            );
        }

        function setupControls() {
            const canvas = document.getElementById('canvas');
            
            // Mouse events
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseMove(event) {
            if (!isDragging || !model) return;
            
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };
            
            model.rotation.y += deltaMove.x * rotationSpeed;
            model.rotation.x += deltaMove.y * rotationSpeed;
            
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(1, Math.min(20, camera.position.z));
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition.x = event.touches[0].clientX;
                previousMousePosition.y = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!isDragging || !model || event.touches.length !== 1) return;
            
            const deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };
            
            model.rotation.y += deltaMove.x * rotationSpeed;
            model.rotation.x += deltaMove.y * rotationSpeed;
            
            previousMousePosition.x = event.touches[0].clientX;
            previousMousePosition.y = event.touches[0].clientY;
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (model && isAnimating && !isDragging) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Control functions
        function resetCamera() {
            if (model) {
                camera.position.set(0, 2, 5);
                camera.lookAt(0, 0, 0);
                model.rotation.set(0, 0, 0);
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function toggleWireframe() {
            if (!model) return;
            
            isWireframe = !isWireframe;
            model.traverse(function(node) {
                if (node.isMesh && node.material) {
                    node.material.wireframe = isWireframe;
                }
            });
        }

        // Add GLTF Loader
        THREE.GLTFLoader = function() {
            return {
                load: function(url, onLoad, onProgress, onError) {
                    const loader = new THREE.FileLoader();
                    loader.setResponseType('arraybuffer');
                    loader.load(url, function(data) {
                        try {
                            const parser = new THREE.GLTFParser(data);
                            parser.parse(onLoad, onError);
                        } catch (error) {
                            if (onError) onError(error);
                        }
                    }, onProgress, onError);
                }
            };
        };

        // Simplified GLTF Parser (basic functionality)
        THREE.GLTFParser = function(data) {
            this.parse = function(onLoad, onError) {
                try {
                    // This is a simplified parser - for production use the official GLTFLoader
                    const scene = new THREE.Group();
                    
                    // Create a placeholder geometry if GLB parsing fails
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const material = new THREE.MeshPhongMaterial({ color: 0x64ffda });
                    const mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                    
                    onLoad({ scene: scene });
                } catch (error) {
                    if (onError) onError(error);
                }
            };
        };

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
