<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinnie GLB Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 180px;
            display: flex;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
        }
        
        #chat-portrait-container {
            position: relative;
            width: 140px;
            height: 200px;
            bottom: 20px;
            z-index: 10;
        }
        
        #chat-portrait {
            width: 140px;
            height: 200px;
            background: #2a1810;
            border: 4px solid #fff;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 2px 0 0 2px #888, -2px 0 0 2px #888, 0 -2px 0 2px #888;
        }
        
        #chat-portrait img {
            width: 130px;
            height: 190px;
            object-fit: cover;
            image-rendering: pixelated;
            border: 2px solid #654321;
        }
        
        #chat-main-box {
            background: #000;
            border: 4px solid #fff;
            width: 560px;
            height: 180px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 0 2px #888;
            position: relative;
            z-index: 5;
        }
        
        #chat-header {
            background: #1a1a1a;
            border-bottom: 2px solid #fff;
            padding: 8px 15px;
            color: #fff;
            font-size: 8px;
            height: 24px;
            display: flex;
            align-items: center;
        }
        
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        #chat-messages {
            height: 100px;
            padding: 15px 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #fff;
            font-size: 10px;
            line-height: 1.8;
            border-bottom: 2px solid #fff;
        }
        
        .message {
            margin: 2px 0;
            padding: 0;
        }
        
        .bot-message {
            color: #fff;
        }
        
        .typing-text {
            color: #fff;
        }
        
        .user-input-display {
            color: #ffff00;
        }
        
        #chat-input-container {
            height: 50px;
            display: flex;
            background: #000;
            border-top: 1px solid #333;
        }
        
        #chat-prompt {
            padding: 15px 20px;
            color: #fff;
            font-size: 10px;
            display: flex;
            align-items: center;
            border-right: 2px solid #333;
            min-width: 30px;
            background: #111;
        }
        
        #chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #000;
            color: #ffff00;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            outline: none;
        }
        
        #chat-input::placeholder {
            color: #666;
        }
        
        @media (max-width: 768px) {
            #chat-container {
                bottom: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                transform: none;
                height: 140px;
            }
            
            #chat-portrait-container {
                width: 100px;
                height: 160px;
                bottom: 20px;
            }
            
            #chat-portrait {
                width: 100px;
                height: 160px;
            }
            
            #chat-portrait img {
                width: 90px;
                height: 150px;
            }
            
            #chat-main-box {
                width: calc(100% - 100px);
                height: 140px;
            }
            
            #chat-messages {
                height: 70px;
                font-size: 8px;
                padding: 10px;
            }
            
            #chat-input-container {
                height: 40px;
            }
            
            #chat-input {
                font-size: 8px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="chat-container">
        <div id="chat-portrait">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689aaa21aa8c5cd6611c1403_12b65e88fcee46e5a609c5381dcdde42.png" alt="Bobby" id="bobby-portrait">
        </div>
        <div id="chat-content">
            <div id="chat-messages">
                <div class="message bot-message" id="current-message">Hey! I'm Bobby. What's up?</div>
            </div>
            <div id="chat-input-container">
                <div id="chat-prompt">></div>
                <input type="text" id="chat-input" placeholder="Type your message..." maxlength="200">
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model, mixer, idleAction;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.45, 1.03, 1.87);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Basic lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(-0.33, 0.52, -0.38);

            // Load GLB
            const loader = new GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/sovagpt/vinnie/main/vinnie.glb',
                function(gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Setup animation mixer
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // Find Vinnie Idle animation
                        const idleClip = gltf.animations.find(clip => clip.name === 'Vinnie Idle');
                        if (idleClip) {
                            idleAction = mixer.clipAction(idleClip);
                            idleAction.play(); // Auto-play Vinnie Idle
                            console.log('Found and playing Vinnie Idle animation');
                        } else {
                            console.log('Available animations:', gltf.animations.map(a => a.name));
                            // If no "Vinnie Idle", use first animation
                            if (gltf.animations[0]) {
                                idleAction = mixer.clipAction(gltf.animations[0]);
                                idleAction.play(); // Auto-play first animation
                                console.log('Using and playing first animation:', gltf.animations[0].name);
                            }
                        }
                    }
                    
                    setupChat();
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading GLB:', error);
                }
            );

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupChat() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            let isTyping = false;

            function typeText(text, element, speed = 50) {
                return new Promise((resolve) => {
                    element.textContent = '';
                    let i = 0;
                    
                    function typeChar() {
                        if (i < text.length) {
                            element.textContent += text.charAt(i);
                            i++;
                            setTimeout(typeChar, speed);
                        } else {
                            resolve();
                        }
                    }
                    
                    typeChar();
                });
            }

            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isTyping) return;

                isTyping = true;
                
                // Show user input in yellow
                const currentMessage = document.getElementById('current-message');
                currentMessage.className = 'message user-input-display';
                currentMessage.textContent = `> ${message}`;
                
                chatInput.value = '';
                chatInput.disabled = true;

                // Send to API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(async (data) => {
                    // Wait a moment, then start typing bot response
                    setTimeout(async () => {
                        currentMessage.className = 'message bot-message';
                        await typeText(data.response, currentMessage, 80);
                        
                        isTyping = false;
                        chatInput.disabled = false;
                        chatInput.focus();
                    }, 800);
                })
                .catch(async (error) => {
                    console.error('Error:', error);
                    setTimeout(async () => {
                        currentMessage.className = 'message bot-message';
                        await typeText('Sorry, I had trouble connecting. Please try again!', currentMessage, 80);
                        
                        isTyping = false;
                        chatInput.disabled = false;
                        chatInput.focus();
                    }, 800);
                });
            }

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isTyping) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus input on load
            chatInput.focus();
        }

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            if (mixer) {
                mixer.update(deltaTime);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
