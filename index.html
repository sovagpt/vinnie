<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinnie GLB Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: #000;
            border: 4px solid #fff;
            border-radius: 0;
            display: flex;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 0 2px #000, 0 0 0 4px #888;
        }
        
        #chat-portrait {
            width: 120px;
            height: 120px;
            background: #222;
            border-right: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #chat-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }
        
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        #chat-messages {
            height: 80px;
            padding: 10px 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
            border-bottom: 2px solid #fff;
        }
        
        .message {
            margin: 0;
            padding: 0;
        }
        
        .bot-message {
            color: #fff;
        }
        
        .typing-text {
            color: #fff;
        }
        
        .user-input-display {
            color: #ffff00;
        }
        
        #chat-input-container {
            height: 40px;
            display: flex;
            background: #000;
        }
        
        #chat-prompt {
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            border-right: 2px solid #fff;
            min-width: 20px;
            background: #000;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: #000;
            color: #ffff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }
        
        #chat-input::placeholder {
            color: #888;
        }
        
        @media (max-width: 768px) {
            #chat-container {
                bottom: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                transform: none;
            }
            
            #chat-portrait {
                width: 80px;
                height: 80px;
            }
            
            #chat-messages {
                height: 60px;
                font-size: 12px;
            }
            
            #chat-input-container {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="chat-container">
        <div id="chat-header">
            ðŸ’¬ Chat with Bobby
        </div>
        <div id="chat-messages">
            <div class="message bot-message">
                Hey! I'm Bobby. What's up? ðŸ‘‹
            </div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model, mixer, idleAction;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.45, 1.03, 1.87);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Basic lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(-0.33, 0.52, -0.38);

            // Load GLB
            const loader = new GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/sovagpt/vinnie/main/vinnie.glb',
                function(gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Setup animation mixer
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // Find Vinnie Idle animation
                        const idleClip = gltf.animations.find(clip => clip.name === 'Vinnie Idle');
                        if (idleClip) {
                            idleAction = mixer.clipAction(idleClip);
                            idleAction.play(); // Auto-play Vinnie Idle
                            console.log('Found and playing Vinnie Idle animation');
                        } else {
                            console.log('Available animations:', gltf.animations.map(a => a.name));
                            // If no "Vinnie Idle", use first animation
                            if (gltf.animations[0]) {
                                idleAction = mixer.clipAction(gltf.animations[0]);
                                idleAction.play(); // Auto-play first animation
                                console.log('Using and playing first animation:', gltf.animations[0].name);
                            }
                        }
                    }
                    
                    setupChat();
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading GLB:', error);
                }
            );

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupChat() {
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');

            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message
                addMessage(message, 'user');
                chatInput.value = '';
                sendButton.disabled = true;

                // Show typing indicator
                const typingIndicator = addMessage('Bobby is typing...', 'typing');

                // Send to API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    chatMessages.removeChild(typingIndicator);
                    
                    // Add bot response
                    addMessage(data.response, 'bot');
                    sendButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Remove typing indicator
                    chatMessages.removeChild(typingIndicator);
                    
                    // Add error message
                    addMessage('Sorry, I had trouble connecting. Please try again!', 'bot');
                    sendButton.disabled = false;
                });
            }

            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type === 'user' ? 'user-message' : type === 'typing' ? 'typing-indicator' : 'bot-message'}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageDiv;
            }

            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            if (mixer) {
                mixer.update(deltaTime);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
